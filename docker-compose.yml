version: "3"
services:
  nasa_graphql_api:
    build:
      context: .
    container_name: nasa_graphql_api
    networks:
      - graphql-network
    volumes:
      - .:/usr/app
      - /node_modules
    ports:
      - "4000:4000"
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    networks:
      - graphql-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:

networks:
  graphql-network:
    driver: bridge
    name: graphql-network
